<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="CSS/reset.css"/>
		<link rel="stylesheet" type="text/css" href="CSS/4.4领取人打开页面.css"/>
		<link rel="stylesheet" type="text/css" href="CSS/响应式.css"/>
		<title>领取人打开</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<a href="" class="return" target="_blank">
					<img src="img/return.png">
				</a>
				<p>礼吓</p>
			</div>
			<div class="content">
				<div class="banner">
					<img src="img/ling.png">
					<p class="gift">年会系列礼盒</p>
					<p class="wish">祝大家新春快乐！</p>
				</div>
				<div class="details">
					<div class="details-left">
						<ul>
							<li>赠礼好友</li>
							<li>赠礼时间</li>
							<li>盒内礼品</li>
						</ul>
					</div>
					<div class="details-right">
						<ul>
							<li>
								<img src="img/gift-box.png" class="gift-box">
								<span class="name">拉布、</span>
							</li>
							<li class="time">2018-01-05 23:59</li>
							<li>99件</li>
						</ul>
					</div>
				</div>
				<div class="tips">
					<div class="tips-left">
						<p>礼品可能升级为幸运礼品</p>
					</div>
					<div class="tips-right">
						<p>本期幸运礼品：<b class="color1">IPhoneX</b></p>
					</div>
				</div>
			</div>
			<div class="bottom">
				<button type="button">立即领取</button>
			</div>
		</div>
	</body>
</html>
